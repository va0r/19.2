{% load my_tags %}
<div class="col-md-4">
	<div class="card mb-4 box-shadow">
		<img class="card-img-top" src="{{ object.image|my_media }}" alt="{{ object.title.title|truncatewords:3 }}">
		<div class="card-body">
			<p class="card-text">наименование: {{ object.title.upper }}</p>
			{% if full %}
				<p class="card-text">описание: {{ object.content }}</p>
			{%  else %}
				<p class="card-text">описание: {{ object.content|truncatewords:10 }}</p>
			{% endif %}
			<p class="card-text">просмотры: {{ object.cnt_views }}</p>
			<div class="d-flex justify-content-between align-items-center">
				<div class="btn-group">
					<a href="{% url 'blog:READ one' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">К содержанию</a>
					<a href="{% url 'blog:UPDATE' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
					<a href="{% url 'blog:DELETE' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>
				</div>
			</div>
		</div>
	</div>
</div>
