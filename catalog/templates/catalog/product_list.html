{% extends 'catalog/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<div class="col-12 mb-5">
			<a class="btn btn-outline-dark" href="{% url 'catalog:create_product' %}">Создать продукт</a>
		</div>
	{% endif %}
	<div class="row">
		{% for object in object_list %}
			{% include 'catalog/includes/card.html' %}
		{% endfor %}
	</div>

{% endblock %}
