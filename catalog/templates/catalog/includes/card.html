{% load my_tags %}
<div class="col-md-4">
	<div class="card mb-4 box-shadow">
		<img class="card-img-top" src="{{ object.image|my_media }}" alt="Card image cap">
		<div class="card-body">
			<p class="card-text">наименование: {{ object.title.upper }}</p>
			{% if cropped %}
				<p class="card-text">описание: {{ object.description|truncatechars:100 }}</p>
			{% else %}
				<p class="card-text">описание: {{ object.description }}</p>
			{% endif %}
			<p class="card-text">цена: {{ object.price }}</p>
			{% if is_product %}
				<div class="d-flex justify-content-between align-items-center">
					<div class="btn-group">
						<a href="{% url 'catalog:categories' %}" type="button" class="btn btn-sm btn-outline-secondary">Категории</a>
						<a href="{% url 'catalog:category_products' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Товары</a>
					</div>
				</div>
			{% else %}
				<div class="d-flex justify-content-between align-items-center">
					<div class="btn-group">
						<a href="{% url 'catalog:categories' %}" type="button" class="btn btn-sm btn-outline-secondary">Категории</a>
						<a href="{% url 'catalog:update_product' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Изменить</a>
					</div>
				</div>
			{% endif %}

		</div>
	</div>
</div>
