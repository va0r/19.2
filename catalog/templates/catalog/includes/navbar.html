<div class="collapse bg-dark" id="navbarHeader">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-md-7 py-4">
				<h4 class="text-white">{{ title }}</h4>
				<p class="text-muted">{{ description|truncatewords:10 }}</p>
			</div>
			<div class="col-sm-4 offset-md-1 py-4">
				<h4 class="text-white">Меню</h4>
				<ul class="list-unstyled">
					<li><a class="text-white" href="{% url 'catalog:index' %}">Главная</a></li>
					<li><a class="text-white" href="{% url 'catalog:categories' %}">Категории</a></li>
					<li><a class="text-white" href="{% url 'catalog:products' %}">Товары</a></li>
					<li><a class="text-white" href="{% url 'blog:READ_all' %}">Блог</a></li>
					<li><a class="text-white" href="{% url 'catalog:contacts' %}">Контакты</a></li>
					<br>
					{% if user.is_authenticated %}
						<li><a class="text-white" href="{% url 'users:profile' %}">Профиль</a></li>
						<li><a class="text-white" href="{% url 'users:logout' %}">Выйти</a></li>
					{% else %}
						<li><a class="text-white" href="{% url 'users:register' %}">Регистрация</a></li>
						<li><a class="text-white" href="{% url 'users:login' %}">Войти</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="navbar navbar-dark bg-dark box-shadow">
	<div class="container d-flex justify-content-between">
		<a class="navbar-brand d-flex align-items-center" href="{% url 'catalog:index' %}">
			<svg class="mr-2" fill="none" height="20" stroke="currentColor" stroke-linecap="round"
			     stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20"
			     xmlns="http://www.w3.org/2000/svg">
				<path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
				<circle cx="12" cy="13" r="4"></circle>
			</svg>
			<strong>КАТАЛОГ: домашняя страница</strong>
		</a>
		<button aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
		        data-target="#navbarHeader" data-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
	</div>
</div>
